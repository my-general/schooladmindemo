<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Careers - My School</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 mb-2 sm:mb-0">My School</h1>
      <nav class="flex flex-wrap justify-center gap-2 sm:gap-4 text-sm">
        <a href="index.html" class="hover:text-blue-700">Home</a>
        <a href="about.html" class="hover:text-blue-700">About</a>
        <a href="admissions.html" class="hover:text-blue-700">Admissions</a>
        <a href="career.html" class="text-blue-700 font-semibold">Career</a>
        <a href="gallery.html" class="hover:text-blue-700">Gallery</a>
        <a href="contact.html" class="hover:text-blue-700">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Career Header -->
  <section class="bg-blue-700 text-white py-10 px-4 text-center">
    <h2 class="text-3xl font-bold mb-2">Join Our Team</h2>
    <p class="text-base md:text-lg max-w-2xl mx-auto">
      We are looking for passionate educators and staff to be part of our growing school family.
    </p>
  </section>

  <!-- Job Form -->
  <section class="py-12 px-4 bg-white">
    <div class="max-w-3xl mx-auto">
      <h3 class="text-2xl font-semibold mb-6 text-center">Job Application Form</h3>

      <form name="career" method="POST" data-netlify="true" enctype="multipart/form-data"
            class="space-y-6 bg-gray-50 p-6 rounded-lg shadow">
        <input type="hidden" name="form-name" value="career" />

        <div>
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" name="name" required placeholder="Your full name"
                 class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" required placeholder="Your email address"
                 class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Position Applied For</label>
          <input type="text" name="role" required placeholder="E.g., Primary Teacher, Lab Assistant"
                 class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Upload Resume (PDF)</label>
          <input type="file" name="resume" accept=".pdf"
                 class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Message / Cover Letter</label>
          <textarea name="message" rows="4" placeholder="Tell us why you'd be a great fit"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="text-center">
          <button type="submit"
                  class="bg-blue-600 text-white font-semibold px-6 py-3 rounded hover:bg-blue-700 transition">
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center text-sm px-4">
    <p>&copy; 2025 My School. All rights reserved.</p>
  </footer>

</body>
</html>
