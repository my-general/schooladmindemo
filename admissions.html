<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admissions - My School</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 mb-2 sm:mb-0">My School</h1>
      <nav class="flex flex-wrap justify-center gap-2 sm:gap-4 text-sm">
        <a href="index.html" class="hover:text-blue-700">Home</a>
        <a href="about.html" class="hover:text-blue-700">About</a>
        <a href="admissions.html" class="text-blue-700 font-semibold">Admissions</a>
        <a href="career.html" class="hover:text-blue-700">Career</a>
        <a href="gallery.html" class="hover:text-blue-700">Gallery</a>
        <a href="contact.html" class="hover:text-blue-700">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Admissions Page Header -->
  <section class="bg-blue-700 text-white py-10 px-4 text-center">
    <h2 class="text-3xl font-bold mb-2">Admissions Open</h2>
    <p class="text-base md:text-lg max-w-2xl mx-auto">
      Weâ€™re now accepting applications for the academic year 2025-26. Fill out the form below to apply for admission.
    </p>
  </section>

  <!-- Admission Form -->
  <section class="py-12 px-4 bg-white">
    <div class="max-w-3xl mx-auto">
      <h3 class="text-2xl font-semibold mb-6 text-center">Admission Enquiry Form</h3>
      
      <!-- To enable Netlify Forms, keep the form tag as-is -->
      <form name="admission" method="POST" data-netlify="true" class="space-y-6 bg-gray-50 p-6 rounded-lg shadow">
        <input type="hidden" name="form-name" value="admission" />

        <div>
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" name="name" required placeholder="Your full name"
                 class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" required placeholder="Your email address"
                 class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Applying for Class</label>
          <select name="class" required
                  class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Select Class</option>
            <option>Nursery</option>
            <option>LKG</option>
            <option>UKG</option>
            <option>1st Grade</option>
            <option>2nd Grade</option>
            <option>3rd Grade</option>
            <option>4th Grade</option>
            <option>5th Grade</option>
            <option>6th Grade</option>
            <option>7th Grade</option>
            <option>8th Grade</option>
            <option>9th Grade</option>
            <option>10th Grade</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Message / Notes</label>
          <textarea name="message" rows="4" placeholder="Any additional info..."
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="text-center">
          <button type="submit"
                  class="bg-blue-600 text-white font-semibold px-6 py-3 rounded hover:bg-blue-700 transition">
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center text-sm px-4">
    <p>&copy; 2025 My School. All rights reserved.</p>
  </footer>

</body>
</html>
